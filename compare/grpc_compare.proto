syntax = "proto3";

// Package name (~DNS)
package plagiari.sm.grpc.compare;

// GRPCCompare Service
service GRPCCompare {
    // Endpoint CompareByList
    rpc CompareByList(List) returns (Response) {};
    // Endpoint CompareById
    rpc CompareById(DocId) returns (Response) {};
    // Endpoint CompareByNewDoc
    rpc CompareByNewDoc(Article) returns (Response) {};
}

message Meta {
    string lang = 1;
    string country = 2;
}

message Article {
    // Language Model Selection
    Meta meta = 1;
    // Required Values
    string docId = 2;
    string publishedAt = 3;
    string body = 4;
    // Optional Values
    string title = 5;
    string url = 6;
    string source = 7;
    repeated string tags = 8;
}

message List {
    Article case = 1;
    repeated Article compare = 2;
    bool deep = 3;
}

message Id {
    int64 id = 1;
}

message DocId {
    string docId = 1;
}

message Case {
    string nodeId = 1;
    Article data = 2;
}

message Score {
    float score = 1;
}

message Relationship {
    Score data = 1;
    string start = 2;
    string end = 3;
}

message Data {
    Case case = 1;
    repeated Case related = 2;
    repeated Relationship relationships = 3;
}

// Response Object
message Response {
    // success, error
    string status   = 1;
    // 200, 500
    int32 code      = 2;
    // message
    string message  = 3;
    // data Object {}
    Data data       = 4;
}
